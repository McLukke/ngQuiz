<!doctype html>

<html lang="en" ng-app="turtleFacts">
<head>
  <meta charset="utf-8">

  <title>Turtle Facts Quiz</title>
  <meta name="description" content="Turtle Facts Quiz">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Turtle Facts Quiz</h1>
      <h3>
        Learn about the turtles below before you decide to take on the <strong>TURTLE QUIZ</strong>
      </h3>
    </div>

    <div ng-controller="listController as list">
      <div class="row">
        <div class="col-md-6" ng-repeat="turtle in list.data">
          <div class="well well-sm">
            <div class="row">
              <div class="col-md-6">
                <img ng-src="{{turtle.image_url}}" class="img-rounded img-responsive" />
              </div>
              <div class="col-md-6">
                <h4>{{turtle.type}}</h4>
                <p><strong>Locations: </strong>{{turtle.locations}}</p>
                <p><strong>Size: </strong>{{turtle.size}}</p>
                <p><strong>Average Lifespan: </strong>{{turtle.lifespan}}</p>
                <p><strong>Diet: </strong>{{turtle.diet}}</p>
                <button class="btn btn-primary pull-right">Learn More</button
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- third party js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- our app scripts -->
  <script src="js/app.js"></script>
  <script src="js/controllers/list.js"></script>
</body>
</html>
